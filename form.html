!<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="" content="">
    <link rel="style" href="style.css">

</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1 id="title">Flower</h1>
      <p id="description">Please do it</p>
      </header>
     <!-- Form -->
    <form id="survey-form">
      <!-- Name -->
      <div class="form-group">
        <label id="name-label" for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>
        </div>
      <!-- Email -->
      <div class="form-group">
        <label id="email-label" for="email">Enter email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>
      <!-- number -->
         <div class="form-group">
            <label id="number-label" for="number">number </label>
            <input id="number" type="number" name="number" placeholder="Age" min="1" max="99" placeholder="Enter your number" >
           </div>
           <!-- List lvl -->
           <div>
             <label for="dropdown">lvl</lable>
             <select class="custom-select" name="dropdown" id="dropdown">
               <option value="" selected disabled>Select level</option>
               <option value="1">1</option>
               <option value="1">2</option>
               <option value="1">3</option>
               <option value="1">4</option>
               </select>
             </div>
            <!-- Flag -->
           <div class="form-group">
             <p>Interested</p>

              <div class="castom-control">
                <input type="checkbox" class="custom-control-input" name="nambers" id="one" value="one">
                    <label class="custom-control-label" for="yoga">one</label>
                </div>

             <div class="castom-control">
                <input type="checkbox" class="custom-control-input" name="nambers" id="two" value="two">
                    <label class="custom-control-label" for="yoga">two</label>
                </div>

                <div class="castom-control">
                <input type="checkbox" class="custom-control-input" name="nambers" id="three" value="three">
                    <label class="custom-control-label" for="yoga">three</label>
                </div>

             </div>


           <!-- Radio bottom -->
           <div>
             <p>Chois</p>
             <div>
                <input class="custom-control-input" type="radio" name="gender" id="male" value="male">
                    <label class="custom-control-label" for="male">Male</label>
               <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" name="gender" id="female" value="female">
                    <label class="custom-control-label" for="female">Female</label>
                </div>

               </div>

             </div>

      <!-- textarea -->

      <div class="form-group">
                <p>your comments</p>
                <textarea class="form-control" name="user-message" id="user-message" cols="30" rows="5"
                    placeholder="Enter your comments here..."></textarea>
            </div>

      <!-- sub -->

            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" id="submit" type="submit">Submit</button>
            </div>

      </form>

  </div>
  </body>
